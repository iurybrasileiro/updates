name: Run Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_ACCESS_TOKEN }}
          expo-cache: true

      - name: Install app dependencies
        run: yarn --prefer-offline

      # - name: Build ANDROID on EAS
      #   id: expo_build
      #   run: npx eas-cli build --platform android --profile development --non-interactive 

      - name: Get APK URI
        id: get_apk_uri
        run: |
          export APK_URI=$(npx eas-cli build:list --json --limit=1 --non-interactive | jq -r '.[0].artifacts.buildUrl');
          echo "APK_URI=$APK_URI" >> $GITHUB_OUTPUT

      - name: Download APK
        run: |
          mkdir build_artifacts; cURL ${{ steps.get_apk_uri.outputs.APK_URI }} --output ./build_artifacts/$(basename ${{ steps.get_apk_uri.outputs.APK_URI }});

      - name: List files in build_artifacts folder
        run: |
          ls ./build_artifacts
